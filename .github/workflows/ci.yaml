      name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
    - continue-on-error: true
      name: Build
      run: 'trap ''echo -e "$output"'' EXIT


        output=$(go run ./hack/lifecycle/main.go --tag=${{ env.PUBLIC_IMAGE_DEV_REPO
        }}/lifecycle 2>&1)

        image=$(echo "$output" | grep "saved lifecycle" | awk -F  "saved lifecycle
        image: " ''{print $2}'')

        mkdir images

        echo $image > images/lifecycle

        '
    - continue-on-error: true
      name: Upload Image Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: lifecycle-image
        path: images/
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/plotly/kpack.$(date
